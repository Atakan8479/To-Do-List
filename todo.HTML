<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo.CSS">
</head>
<body>
    
    
    <div class="container">
        <div class="box">
            <header>
                <h1>To-Do List</h1>
            </header>
            <input type="text"  id="inputBox" placeholder="Please assign a task...">
            <span id="err"></span> <br>
            <button id="btn">Total Task</button>
            <ul id="list"></ul>
            <p id="text"></p>
        </div>
    </div>







    <script src="todo.JS"></script>
</body>
</html>
